<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic todo List Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
   <div class="container">
      <div class="todo">
        Todo List
      </div>
      <div class="search">
         <div>
              <input class="textarea" type="text" placeholder="Rechercher une tache">
              <i class="uil uil-search note-icon"></i>
          </div>
       </div>
       <ul class="todoLists">

       </ul>
      <button class="btn">Vider la liste</button>
           <div class="add">
              <input type="text" class="textarea1" placeholder="Ajouter une nouvelle tache">
              <div class="add-button">
                 <button class="clear-button">
                     <i class="uil uil-plus"></i>Add
                 </button>
             </div>
          </div>
  </div>  
  
  <script src="main.js"> </script>
</body>
</html>
