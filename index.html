<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic todo List Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
   
   <div class="container">
      <div class="todo">Todo List</div>
      <div class="input-field">
          <textarea placeholder="Rechercher une tache"></textarea>
          <i class="uil uil-search note-icon"></i>
      </div>
      <ul class="todoLists">
          <li class="list">
              <input type="checkbox">
              <span class="task">Renew gym membership</span>
              <i class="uil uil-trash-alt"></i>
          </li>
          <li class="list">
            <input type="checkbox">
            <span class="task">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, molestias. Quidem corrupti aspernatur unde explicabo?</span>
            <i class="uil uil-trash-alt"></i>
        </li>
      </ul>
      <div class="pending-tasks">
            <span>You have<span class="pending-num"> no </span>tasks pending.</span>
            <button class="clear-button">Clear All</button>
      </div>
  </div>  
  
  <script src="main.js"> </script>
</body>
</html>
